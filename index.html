    <style>
        .subi {
            position: absolute;

            right: 30px;
            background-color: #005687;
            border: none;
            padding: 6px 10px 6px 10px;
            color: white;
            border-radius: 3px;
        }

        .bven {
            font-family: Arial, Helvetica, sans-serif;
            color: #005687;

        }

        form {

            text-align: center;

        }

        .form {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            position: absolute;
            top: 80px;
            width: 600px;
            left: calc(50% - 300px);
            bottom: 100px;
            box-shadow: 0px 0px 11px 6px #00000000;
            border-radius: 10px;
        }

        .foot {
            position: absolute;
            top: calc(100% - 56px);
            width: 100%;
            height: 56px;
            left: 0
        }

        .foot p {
            text-align: center;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .back {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            backdrop-filter: hue-rotate(-40deg);
            background-color: rgba(0, 0, 0, 0);
        }

        .videoback {
            position: fixed;
            top: 0;
            right: 0;
            z-index: -1;
        }
    </style>
